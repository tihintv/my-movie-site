<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Admin — Quản lý phim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      width: 600px;
      background: #1a1d24;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #0d0f12;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4a90e2;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #2a2d34;
    }
    .btn {
      padding: 5px 10px;
      margin: 2px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    .edit { background: #4caf50; color: white; }
    .delete { background: #f44336; color: white; }
    .view { background: #8e44ad; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trang Admin — Quản lý phim</h1>
    <input type="text" id="title" placeholder="Tên phim">
    <input type="text" id="year" placeholder="Năm phát hành">
    <input type="text" id="genres" placeholder="Thể loại (cách nhau bằng dấu phẩy)">
    <input type="text" id="poster" placeholder="Poster URL (hoặc posters/tenanh.jpg)">
    <input type="text" id="videoUrl" placeholder="Video URL (YouTube, Vimeo, direct link...)">
    <textarea id="episodes" placeholder="Danh sách tập (vd: Tập 1:https://..., Tập 2:https://...)"></textarea>
    <textarea id="description" placeholder="Mô tả"></textarea>
    <button onclick="saveMovie()">Lưu phim</button>

    <table>
      <thead>
        <tr>
          <th>Tên phim</th>
          <th>Năm</th>
          <th>Thể loại</th>
          <th>Video</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="movieTable"></tbody>
    </table>
  </div>

  <script>
    function loadMovies() {
      return JSON.parse(localStorage.getItem("movies")) || [];
    }

    function saveMovies(movies) {
      localStorage.setItem("movies", JSON.stringify(movies));
    }

    function renderTable() {
      const movies = loadMovies();
      const table = document.getElementById("movieTable");
      table.innerHTML = movies.map((m, i) => `
        <tr>
          <td>${m.title}</td>
          <td>${m.year}</td>
          <td>${m.genres.join(", ")}</td>
          <td>${m.videoUrl ? `<a href="${m.videoUrl}" target="_blank" class="btn view">Xem</a>` : ''}</td>
          <td>
            <button class="btn edit" onclick="editMovie(${i})">Sửa</button>
            <button class="btn delete" onclick="deleteMovie(${i})">Xóa</button>
          </td>
        </tr>
      `).join("");
    }

    function saveMovie() {
      const title = document.getElementById("title").value;
      const year = document.getElementById("year").value;
      const genres = document.getElementById("genres").value.split(",").map(g => g.trim());
      const poster = document.getElementById("poster").value;
      const videoUrl = document.getElementById("videoUrl").value;
      const episodes = document.getElementById("episodes").value
        .split(",")
        .map(e => {
          const parts = e.split(":");
          return { name: parts[0]?.trim(), url: parts[1]?.trim() };
        })
        .filter(e => e.name && e.url);
      const description = document.getElementById("description").value;

      let movies = loadMovies();
      movies.push({ id: Date.now(), title, year, genres, poster, videoUrl, episodes, description });
      saveMovies(movies);
      renderTable();
    }

    function deleteMovie(index) {
      let movies = loadMovies();
      movies.splice(index, 1);
      saveMovies(movies);
      renderTable();
    }

    function editMovie(index) {
      let movies = loadMovies();
      const m = movies[index];
      document.getElementById("title").value = m.title;
      document.getElementById("year").value = m.year;
      document.getElementById("genres").value = m.genres.join(", ");
      document.getElementById("poster").value = m.poster;
      document.getElementById("videoUrl").value = m.videoUrl;
      document.getElementById("episodes").value = (m.episodes || []).map(e => `${e.name}:${e.url}`).join(", ");
      document.getElementById("description").value = m.description;
      movies.splice(index, 1);
      saveMovies(movies);
      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
