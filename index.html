<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPhim</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #000;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
      display: flex;
      align-items: center;
    }
    header h1::before {
      content: "ðŸŽ¬";
      margin-right: 8px;
    }
    #searchInput {
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .movies-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .movie-card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }
    .movie-info {
      padding: 10px;
    }
    .movie-info h3 {
      margin: 0;
      font-size: 16px;
    }
    .movie-info p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #aaa;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      width: 90%;
      display: flex;
      gap: 20px;
      position: relative;
    }
    .modal img {
      width: 200px;
      border-radius: 10px;
    }
    .modal-details {
      flex: 1;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      cursor: pointer;
      font-size: 20px;
      color: #fff;
    }
    .btn-watch, .btn-episode {
      display: inline-block;
      margin: 5px 5px 5px 0;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      font-size: 14px;
    }
    .btn-episode {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>WebPhim</h1>
    <input type="text" id="searchInput" placeholder="TÃ¬m theo tÃªn, thá»ƒ loáº¡i...">
  </header>

  <main>
    <div class="movies-container" id="moviesContainer"></div>
  </main>

  <!-- Modal -->
  <div class="modal" id="movieModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <img id="modalPoster" src="" alt="Poster">
      <div class="modal-details">
        <h2 id="modalTitle"></h2>
        <p><strong>NÄƒm:</strong> <span id="modalYear"></span></p>
        <p id="modalGenre"></p>
        <button id="watchBtn" class="btn-watch">â–¶ Xem phim</button>
        <div>
          <h3>Táº­p phim</h3>
          <div id="episodesList"></div>
        </div>
        <p id="modalDescription" style="margin-top:10px; color:#ccc;"></p>
      </div>
    </div>
  </div>

  <script>
    const moviesContainer = document.getElementById("moviesContainer");
    const searchInput = document.getElementById("searchInput");

    const modal = document.getElementById("movieModal");
    const closeModal = document.getElementById("closeModal");
    const modalPoster = document.getElementById("modalPoster");
    const modalTitle = document.getElementById("modalTitle");
    const modalYear = document.getElementById("modalYear");
    const modalGenre = document.getElementById("modalGenre");
    const modalDescription = document.getElementById("modalDescription");
    const watchBtn = document.getElementById("watchBtn");
    const episodesList = document.getElementById("episodesList");

    let allMovies = [];

    async function loadMovies() {
      try {
        const res = await fetch("movies.json");
        allMovies = await res.json();
        renderMovies(allMovies);
      } catch (error) {
        console.error("Lá»—i táº£i movies.json", error);
      }
    }

    function renderMovies(movies) {
      moviesContainer.innerHTML = "";
      movies.forEach((movie) => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img src="${movie.poster}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/200x300?text=${movie.title}'">
          <div class="movie-info">
            <h3>${movie.title}</h3>
            <p>${movie.genres ? movie.genres.join(", ") : ""}</p>
            <p>${movie.year}</p>
          </div>
        `;
        card.addEventListener("click", () => openModal(movie));
        moviesContainer.appendChild(card);
      });
    }

    function openModal(movie) {
      modalPoster.src = movie.poster;
      modalTitle.textContent = movie.title;
      modalYear.textContent = movie.year;
      modalGenre.textContent = movie.genres ? movie.genres.join(", ") : "";
      modalDescription.textContent = movie.description || "";
      
      // NÃºt xem phim chÃ­nh
      if (movie.videoUrl) {
        watchBtn.style.display = "inline-block";
        watchBtn.onclick = () => window.open(movie.videoUrl, "_blank");
      } else {
        watchBtn.style.display = "none";
      }

      // Hiá»ƒn thá»‹ danh sÃ¡ch táº­p
      episodesList.innerHTML = "";
      if (movie.episodes && movie.episodes.length > 0) {
        movie.episodes.forEach((ep, i) => {
          const epBtn = document.createElement("button");
          epBtn.className = "btn-episode";
          epBtn.textContent = ep.name || `Táº­p ${i + 1}`;
          epBtn.onclick = () => window.open(ep.url, "_blank");
          episodesList.appendChild(epBtn);
        });
      } else {
        episodesList.innerHTML = "<p>ChÆ°a cÃ³ táº­p nÃ o</p>";
      }

      modal.style.display = "flex";
    }

    closeModal.onclick = () => {
      modal.style.display = "none";
    };
    window.onclick = (e) => {
      if (e.target === modal) modal.style.display = "none";
    };

    // TÃ¬m kiáº¿m
    searchInput.addEventListener("input", (e) => {
      const keyword = e.target.value.toLowerCase();
      const filtered = allMovies.filter(m =>
        m.title.toLowerCase().includes(keyword) ||
        (m.genres && m.genres.join(", ").toLowerCase().includes(keyword))
      );
      renderMovies(filtered);
    });

    loadMovies();
  </script>
</body>
</html>
