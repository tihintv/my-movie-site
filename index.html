<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TihinTV</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js" defer></script>
  <style>
    .add-movie-form {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #1c1c1c;
      border-radius: 8px;
      color: white;
    }
    .add-movie-form input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    .add-movie-form button {
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <section class="section" id="section-wrapper">
    <!-- Danh sách phim sẽ được render tại đây -->
  </section>

  <div class="add-movie-form">
    <h2>Thêm phim mới</h2>
    <form id="movieForm">
      <input type="text" id="title" placeholder="Tên phim" required />
      <input type="number" id="rating" placeholder="Điểm đánh giá (VD: 9.0)" step="0.1" required />
      <input type="number" id="duration" placeholder="Thời lượng (VD: 120)" required />
      <input type="text" id="poster" placeholder="Link ảnh poster (URL hoặc ./assets/...)" required />
      <button type="submit">Thêm phim</button>
    </form>
  </div>

</body>
</html>
